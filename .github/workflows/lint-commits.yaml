name: Lint Commits
on: [pull_request]
jobs:
  lint_commits:
    runs-on: ubuntu-20.04
    steps:
      - name: Lint commits
        uses: actions-ecosystem/action-lint-commits@v1
        id: lint-commits
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          regex: '^(\s*update|feat|doc|bump|change|fix|refactor|breaking)+\(.+\): .+' # e.g.) "feat(chart): Add new template"
          format: markdown

      - name: Post warning comment
        uses: actions-ecosystem/action-create-comment@v1
        if: ${{ steps.lint-commits.outputs.unmatched_commits != '' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            The following commits needs their message changes:

            ${{ steps.lint-commits.outputs.unmatched_commits }}

            The format `<type>(<scope>): <subject>` (`^(\s*update|feat|doc|bump|change|fix|refactor|breaking)+\(.+\): .+`) is acceptable. e.g., `feat(chart): Add new template`

      - name: Fail when commits don't pass lint
        if: ${{ steps.lint-commits.outputs.unmatched_commits != '' }}
        run: exit 1
