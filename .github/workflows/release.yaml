name: "Create SelfHosted Release"
on:
  push:
    branches:
      - main
    paths:
      - 'chart/Chart.yaml'
jobs:
  create-tag:
    timeout-minutes: 3
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up yq
        uses: frenck/action-setup-yq@v1
      - name: Retrieve Release Name
        id: info
        shell: bash
        run: |
          set -ex
          export CARTO_VERSION=$(cat chart/Chart.yaml | yq .appVersion --raw-output)
          echo "::set-output name=carto_version::${CARTO_VERSION}"
          export RELEASE_NAME=$(cat chart/Chart.yaml | yq .version --rat-output)
          echo "::set-output name=release_name::${RELEASE_NAME}"
      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: ${{ github.sha }}
          name: ${{ steps.info.outputs.release_name }}
          tag: ${{ steps.info.outputs.release_name }}
          prerelease: true
          body: |
            Released the `${{ steps.info.outputs.release_name }}` \
            version with `${{ steps.info.outputs.carto_version }}` Carto version
