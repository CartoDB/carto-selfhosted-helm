# This affinity config requests Kubernetes to allocate
# the service replicas across different worker nodes.
# You should also enable static scaling or autoscaling.

accountsWww:
  #replicaCount: 1
  #autoscaling:
  #  enabled: true
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/component"
                  operator: In
                  values:
                    - accounts-www
            topologyKey: "kubernetes.io/hostname"

