externalProxy:
  enabled: true
  host: <Proxy IP/Hostname>
  port: <Proxy port>
  type: https
  excludedDomains: []
  # Whether or not verify the proxy SSL certificate
  sslRejectUnauthorized: false
  # Only applies for self-signed SSL certificates or not well-known CAs
  # sslCA: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----