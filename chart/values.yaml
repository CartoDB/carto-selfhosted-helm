## @section Internal PostgreSQL subchart parameters
## Internal PostgreSQL chart configuration
## ref: https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
## @param internalPostgresql.enabled # DEPRECATED: This option is deprecated and will be removed in a future release
## @param internalPostgresql.auth.username # DEPRECATED: This option is deprecated and will be removed in a future release
## @param internalPostgresql.auth.password # DEPRECATED: This option is deprecated and will be removed in a future release
## @param internalPostgresql.auth.postgresPassword # DEPRECATED: This option is deprecated and will be removed in a future release
## @param internalPostgresql.auth.database # DEPRECATED: This option is deprecated and will be removed in a future release
## @param internalPostgresql.sslEnabled # DEPRECATED: This option is deprecated and will be removed in a future release
## @param internalPostgresql.auth.existingSecret # DEPRECATED: This option is deprecated and will be removed in a future release
##
internalPostgresql:
  enabled: true
  sslEnabled: false
  ## @param internalPostgresql.image.tag # DEPRECATED: This option is deprecated and will be removed in a future release
  ##
  image:
    tag: "13.5.0-debian-10-r84"
  ## @param internalPostgresql.nameOverride # DEPRECATED: This option is deprecated and will be removed in a future release
  ##
  nameOverride: "postgresql"
  auth:
    username: workspace_admin
    password: ""
    database: workspace
    postgresPassword: ""
    ## This secret is used in case of postgresql.enabled=true and we would like to specify password for newly created postgresql instance
    ##
    existingSecret: ""
  ## @param internalPostgresql.primary.initdb.scripts [array] # DEPRECATED: This option is deprecated and will be removed in a future release
  ##
  primary:
    initdb:
      scripts:
        # HACK: Temporary workaround until we propose the CARTO team to change the workspace-migrations logic so it accepts an already existing database
        delete_db_and_user.sh: |
          # Using bash because we need the postgres user and the initDbUser and initDbPassword values don't work
          # correctly with the postgres user
          PGPASSWORD=$POSTGRES_POSTGRES_PASSWORD psql -U postgres <<EOF
          DROP DATABASE "{{ .Values.auth.database }}";
          DROP USER "{{ .Values.auth.username }}";
          EOF

