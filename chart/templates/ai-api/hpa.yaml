{{- if and (.Values.appConfigValues.aiFeaturesEnabled) (.Values.aiApi.autoscaling.enabled) }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "carto.aiApi.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: ai-api
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  minReplicas: {{ .Values.aiApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.aiApi.autoscaling.maxReplicas }}
  scaleTargetRef:
    apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
    kind: Deployment
    name: {{ template "carto.aiApi.fullname" . }}
  targetCPUUtilizationPercentage: {{ .Values.aiApi.autoscaling.targetCPUUtilizationPercentage }}
{{- end }} 
