{{- if and (.Values.appConfigValues.aiFeaturesEnabled) (.Values.aiApi.podDisruptionBudget.enabled) }}
---
apiVersion: {{ .Values.global.kubernetesPolicyVersion }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "carto.aiApi.fullname" . }}-pdb
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: ai-api
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.aiApi.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.aiApi.podDisruptionBudget.minAvailable }}
{{- end }}
{{- if .Values.aiApi.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.aiApi.podDisruptionBudget.maxUnavailable }}
{{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: ai-api
{{- end }} 
