{{- if not .Values.cdnInvalidatorSub.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "carto.cdnInvalidatorSub.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: cdn-invalidator-sub
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  VARNISH_DEBUG_SECRET: {{ .Values.cartoSecrets.varnishDebugSecret | quote }}
  VARNISH_PURGE_SECRET: {{ .Values.cartoSecrets.varnishPurgeSecret | quote }}
{{- end }}
