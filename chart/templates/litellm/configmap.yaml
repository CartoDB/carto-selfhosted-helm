{{- if and (.Values.appConfigValues.aiFeaturesEnabled) (not .Values.cartoConfigValues.onlyRunRouter) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "carto.litellm.configmapName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: litellm
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  AUTH0_AUDIENCE: "carto-cloud-native-api"
  AUTH0_DOMAIN: {{ .Values.cartoConfigValues.cartoAuth0CustomDomain | quote }}
  AI_API_URL: "http://{{ include "carto.aiApi.fullname" . }}:{{ .Values.aiApi.service.ports.http }}"
  DATABASE_HOST: {{ include "carto.litellm.databaseHost" . | quote }}
  DATABASE_NAME: {{ include "carto.litellm.databaseDb" . | quote }}
  DATABASE_PORT: {{ include "carto.litellm.databasePort" . | quote }}
  DATABASE_USERNAME: {{ include "carto.litellm.databaseUser" . | quote }}
  {{- if .Values.externalProxy.enabled }}
  HTTP_PROXY: {{ include "carto.proxy.computedConnectionString" . | quote }}
  http_proxy: {{ include "carto.proxy.computedConnectionString" . | quote }}
  HTTPS_PROXY: {{ include "carto.proxy.computedConnectionString" . | quote }}
  https_proxy: {{ include "carto.proxy.computedConnectionString" . | quote }}
  GRPC_PROXY: {{ include "carto.proxy.computedConnectionString" . | quote }}
  grpc_proxy: {{ include "carto.proxy.computedConnectionString" . | quote }}
  NODE_TLS_REJECT_UNAUTHORIZED: {{ ternary "1" "0" .Values.externalProxy.sslRejectUnauthorized | quote }}
  {{- if gt (len .Values.externalProxy.excludedDomains) 0 }}
  NO_PROXY: {{ join "," .Values.externalProxy.excludedDomains | quote }}
  no_proxy: {{ join "," .Values.externalProxy.excludedDomains | quote }}
  {{- end }}
  {{- if .Values.externalProxy.sslCA }}
  NODE_EXTRA_CA_CERTS: {{ include "carto.proxy.configMapMountAbsolutePath" . | quote }}
  {{- end }}
  {{- end }}
  LITELLM_CALLBACKS: ""
  LITELLM_CALLBACK_LIST: ""
  LITELLM_LOCAL_MODEL_COST_MAP: "True"
  LITELLM_LOG: {{ .Values.litellm.logLevel | quote }}
  LITELLM_LOG_LEVEL: "INFO"
  LITELLM_MIGRATION_DIR: "/tmp/prisma/migrations"
  LITELLM_MODE: "PRODUCTION"
  LOG_LEVEL: {{ .Values.appConfigValues.logLevel | quote }}
  PORT: {{ .Values.litellm.containerPorts.http | quote }}
  PRISMA_BINARY_CACHE_DIR: "/tmp/prisma-cache"
  PRISMA_CLI_CACHE_DIR: "/tmp/prisma-cache"
  PRISMA_HOME: "/tmp/prisma-cache"
  PUBSUB_PROJECT_ID: {{ .Values.cartoConfigValues.selfHostedGcpProjectId | quote }}
  PUBSUB_USE_REST_API: {{ .Values.cartoConfigValues.usePubSubRestApi | quote }}
  REDIS_DB: {{ include "carto.litellm.redisDb" . | quote }}
  REDIS_HOST: {{ include "carto.litellm.redisHost" . | quote }}
  REDIS_PORT: {{ include "carto.litellm.redisPort" . | quote }}
  {{- if .Values.litellm.serverRootPath }}
  SERVER_ROOT_PATH: {{ .Values.litellm.serverRootPath | quote }}
  {{- end }}
  STORE_MODEL_IN_DB: "True"
  USE_PRISMA_MIGRATE: "True"
  PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"
  XDG_CACHE_HOME: "/tmp/prisma-cache"
  {{- if include "carto.litellm.database.sslCA" . }}
  {{ include "carto.litellm.database.sslCA.configMapMountFilename" . }}: {{ include "carto.litellm.database.sslCA" . | quote }}
  {{- end }}
{{- end }} 