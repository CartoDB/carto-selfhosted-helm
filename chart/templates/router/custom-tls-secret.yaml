{{- if or .Values.router.httpsEnabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "carto.router.tlsCertificates.secretName" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.router.tlsCertificates.certificateValueBase64 | nindent 4 }}
  tls.key: {{ .Values.router.tlsCertificates.privateKeyValueBase64 | nindent 4 }}
{{- end }}
