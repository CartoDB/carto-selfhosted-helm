{{- if and .Values.externalPostgresql.sslEnabled .Values.externalPostgresql.sslCA }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "carto.workspaceApi.fullname" . }}-external-postgresql-ssl-ca
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: workspace-api
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  {{ include "carto.externalPostgresqlSslCA.secretMountFilename" . }}: {{ .Values.externalPostgresql.sslCA | quote }}
{{- end }}