{{ $secretContentImportApi := include "carto._utils.generateSecretObjects" (dict "keys" (list "ENCRYPTION_SECRET_KEY" "IMPORT_ACCESSKEYID" "IMPORT_SECRETACCESSKEY") "context" $ )}}
{{- if $secretContentImportApi }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "carto.importApi.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: import-api
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  {{ $secretContentImportApi | nindent 2 }}
{{- end }}
