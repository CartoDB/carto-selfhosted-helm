{{- if not .Values.ldsApi.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "carto.ldsApi.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: lds-api
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  # Common configuration
  # CARTO self hosted sensitive information
  ENCRYPTION_SECRET_KEY: {{ .Values.cartoSecrets.encryptionSecretKey | quote }}
  REACT_APP_GOOGLE_MAPS_API_KEY: {{ .Values.cartoSecrets.googleMapsApiKey | quote }}
{{- end }}
