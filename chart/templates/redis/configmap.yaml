{{- if .Values.internalRedis.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "carto.redis.fullname" . }}-config
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- if and .Values.internalRedis.server.customConfig.enabled .Values.internalRedis.server.customConfig.content }}
data:
  redis.conf: |
{{ .Values.internalRedis.server.customConfig.content | indent 4 }}
{{- end }}
{{- end }}
