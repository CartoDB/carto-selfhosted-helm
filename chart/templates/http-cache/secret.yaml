{{ $secretContentHttpCache := include "carto._utils.generateSecretObjects" (dict "keys" (list "VARNISH_PURGE_SECRET" "VARNISH_DEBUG_SECRET") "context" $ )}}
{{- if $secretContentHttpCache }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "carto.httpCache.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: http-cache
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  {{ $secretContentHttpCache | nindent 2 }}
{{- end }}
