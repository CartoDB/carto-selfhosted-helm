{{- if .Values.replicated.enabled }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    troubleshoot.sh/kind: preflight
  name: {{ .Release.Name }}-preflight-config
  namespace: {{ .Release.Namespace | quote }}
stringData:
  preflight.yaml: |
    apiVersion: troubleshoot.sh/v1beta2
    kind: Preflight
    metadata:
      name: {{ .Release.Name }}-preflight
      namespace: {{ .Release.Namespace | quote }}
    spec:
      collectors:
    {{- include "carto.replicated.commonChecks.collectors" . | indent 6 }}
      analyzers:
    {{- include "carto.replicated.commonChecks.analyzers" . | indent 6 }}
        {{- if .Values.internalRedis.enabled }}
        - textAnalyze:
            checkName: Required check maps-api
            fileName: support-run-health-on-maps-api/support-run-health-on-maps-api.log
            regex: "name: 'tenant-db',\n      type: 'database',\n      driver: 'pg',\n      status: 'up'"
            outcomes:
              - pass:
                  when: "true"
                  message: "No error found"
              - fail:
                  when: "false"
                  message: "We found some kind of error during the execution"
        {{- end }}
        {{- if not .Values.internalRedis.enabled }}
        - textAnalyze:
            checkName: Required check maps-api
            fileName: support-run-health-on-maps-api/support-run-health-on-maps-api.log
            regex: "overall_status: 'up'"
            outcomes:
              - pass:
                  when: "true"
                  message: "No error found"
              - fail:
                  when: "false"
                  message: "We found some kind of error during the execution"
        {{- end }}
{{- end }}
